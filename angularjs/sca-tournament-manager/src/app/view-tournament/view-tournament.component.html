<div class="tournament-view">
  <!-- Left Section: Tournament Info -->
  <div class="tournament-info">
    <app-tournament-info> </app-tournament-info>
  </div>

  <!-- Vertical Divider -->
  <div class="vertical-divider"></div>
  
  <!-- Right Section: Bracket -->
  <div class="tournament-bracket">
    <!-- First Round -->
    <div class="round">
      <div class="match">
        <span class="participant">Guy Smith</span>
        <span class="connector vertical"></span>
        <span class="participant">Girl Stone</span>
      </div>
      <!-- <span class="connector horizontal"></span> -->
      <div class="match">
        <span class="participant">Person Miller</span>
        <span class="connector vertical"></span>
        <span class="participant">Guy Smith II</span>
      </div>
    </div>

    <!-- Second Round -->
    <div class="round">
      <div class="match">
        <span class="participant">/</span>
        <span class="connector vertical"></span>
        <span class="participant">/</span>
      </div>
    </div>

    <!-- Third (Final) Round -->
    <div class="round">
      <div class="match">
        <span class="participant">/</span>
      </div>
    </div>

    <button class="update-bracket-btn">Update Bracket</button>
  </div>
</div>
