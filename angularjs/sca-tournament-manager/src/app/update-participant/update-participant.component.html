<h2>Update Participant</h2>

<form
  #participantForm="ngForm"
  class="add-participant"
  (ngSubmit)="submitForm()"
>
  <div class="back-button-container">
    <app-back-button></app-back-button>
  </div>

  <!-- Flexbox Container for Form Sections -->
  <div class="form-sections">
    <!-- Left Section: Participant Information -->
    <div class="left-section">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        placeholder="Enter participant name"
        value="{{name}}"
      />

      <label for="kingdom">Kingdom</label>
      <select id="kingdom" name="kingdom" [(ngModel)]="kingdom" value="{{kingdom}}">
        <option>Meridies</option>
        <option>Atenveldt</option>
        <option>East Kingdom</option>
        <option>Drachenwald</option>
        <option>Lochac</option>
        <option>Trimaris</option>
        <option>An Tir</option>
        <option>Atlantia</option>
        <option>Northshield</option>
        <option>Ealdormere</option>
        <option>Midrealm</option>
        <option>'thelmearc</option>
        <option>The Outlands</option>
        <option>Gleann Abhann</option>
        <option>Caid</option>
        <option>Calontir</option>
        <option>Ansteorra</option>
        <option>Artemisia</option>
        <option>Avacal</option>
        <option>West Kingdom</option>
      </select>

      <label for="combatType">Combat Type</label>
      <select id="combatType" name="combatType" [(ngModel)]="combatType" value="{{combatType}}">
        <option>Heavy</option>
        <option>Rapier</option>
      </select>
    </div>

    <!-- Right Section: Date Picker -->
    <div class="right-section">
      <label for="rank">Rank</label>
      <select id="rank" name="rank" [(ngModel)]="rank" value="{{rank}}">
        <option>Knight</option>
        <option>MoD</option>
        <option>AoA</option>
      </select>

      <label for="verificationDate">Verification Expiration Date</label>
      <input
        type="date"
        id="verificationDate"
        name="verificationDate"
        [(ngModel)]="verificationDate"
        value="{{verificationDate}}"
      />

      <button type="submit" class="create-button">Update Participant</button>
    </div>
  </div>
</form>
